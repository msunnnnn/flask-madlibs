{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>
{% if prompts %}
<form action="story" class="pb-4">

  <!-- an example of one field -- you should make these autogenerated! -->
  <div class="mb-3 row">
    <label class="col-5 col-form-label text-end">{{ noun }}</label>
    <div class="col-7">
      {% for word in prompts %}

      <input name={{word}}
             id = {{word}}
             required
             aria-label={{word}}
             class="form-control">
      {% endfor %}
    </div>
  </div>

  <button class="btn btn-primary btn-lg w-100">
    Make My Story!
  </button>
</form>
{% endif %}
{% endblock %}
